<div class="container" >
  <div class="jumbotron">
    <div class="row">
        <form class="form-horizontal" action="#/add-movie-from-imdb" method="POST">
          <fieldset>
            <legend><h2><strong>Add movie from IMDB</strong></h2></legend>
            <div class="form-group">
              <label class="col-lg-2 control-label">IMDB id</label>
              <div class="col-lg-10">
                <input type="text" class="form-control imdbId" placeholder="imdbID">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Trailer Url</label>
              <div class="col-lg-10">
                <input class="form-control trailer-url" placeholder="Trailer Url">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-md btn-success">Add</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
   </div>
</div>
