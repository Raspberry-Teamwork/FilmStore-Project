<div class="container" >
  <div class="jumbotron">
    <div class="row">
        <form class="form-horizontal" action="#/add-movie" method="POST">
          <fieldset>
            <legend><h2><strong>Add movie</strong></h2></legend>
            <div class="form-group">
              <label class="col-lg-2 control-label">Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control title" placeholder="Title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Actors</label>
              <div class="col-lg-10">
                <input type="text" class="form-control actors" placeholder="Separate the actors by comma(,).">
              </div>
            </div>
            <!--<div class="form-group">
              <label class="col-lg-2 control-label">Genres</label>
              <div class="col-lg-10">
                <input type="text" class="form-control genres" placeholder="Separate the genres by comma(,1).">
              </div>
            </div>-->
            <!--Commented out because is dublicated by the last one-->
            <div class="form-group">
              <label class="col-lg-2 control-label">Year</label>
              <div class="col-lg-10">
                <input type="textx" class="form-control year" id="inputPassword" placeholder="Year">
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control description" rows="3" id="textArea"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Released</label>
              <div class="col-lg-10">
                <input type="text" class="form-control released" id="datepicker" placeholder="dd/mm/yyyy">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Runtime</label>
              <div class="col-lg-10">
                <input class="form-control runtime" placeholder="Runtime">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Image Url</label>
              <div class="col-lg-10">
                <input class="form-control img-url" placeholder="Image Url">
              </div>
            </div>

            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Genres</label>
              <div class="col-lg-10">
              <div id="genre-multiselector" class="container-fluid form-control genre">
                <v-select v-model="selected" multiple :options="options" ></v-select>
                <span id="selected-genres" class="hidden">{{ selected }}</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Image Url</label>
              <div class="col-lg-10">
                <input class="form-control trailer-url" placeholder="Trailer Url">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-md btn-success">Add</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
   </div>
</div>
