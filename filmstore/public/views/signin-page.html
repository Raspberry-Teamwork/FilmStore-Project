<div class="jumbotron">
<form action="#/signin" method="POST" class="form-horizontal" style="margin-left: 25%;">
  <fieldset>
    <legend>Sign in</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label"></label>
      <div class="col-lg-4">
        <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="inputEmail" type="text" class="form-control" id="inputEmail" placeholder="Email">
           </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label"></label>
      <div class="col-lg-4">
        <div style="margin-bottom: 25px" class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
               <input id="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="password">
        </div>
      </div>
    </div>
    <div class="form-group" id="signin-buttons">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <a class="btn btn-social btn-twitter" id="twitter">
      <span class="fa fa-twitter"></span> Sign in with Twitter
    </a>
    <a class="btn btn-social btn-facebook" id="facebook">
      <span class="fa fa-facebook"></span> Sign in with Facebook
    </a>
    <a class="btn btn-social btn-google" id="google">
      <span class="fa fa-google"></span> Sign in with Google
    </a>
  </fieldset>
</form>
</div>
