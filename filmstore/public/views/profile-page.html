<div class="container">
  <div class="row">
  	<div class="col-md-9">

      <div class="panel panel-default">
			<div class="panel-body">
              		<div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{ displayName }} <a href="#/profile/change-username" class="btn btn-info btn-xs change">Change</a></h2>
                            <p><strong>Email: </strong>{{ email }} <a href="#/profile/change-email" class="btn btn-info btn-xs change">Change</a></p>
                            <p><strong>Password: </strong><a href="#/profile/change-password" class="btn btn-info btn-xs change">Change</a></p>
                            <p><strong>User Id: </strong>{{ uid }}</p>
                          </div>
                        <div class="col-xs-12 col-sm-4 text-center">
                                <p>Picture: </p>
                                <img src="{{ photoURL }}" alt="" class="center-block img-circle img-responsive">
                                <a href="#/profile/change-profile-picture" class="btn btn-info btn-xs change-profile">Change</a>
                        </div>
              		</div>
              </div>
          </div>
    </div>
  </div>
</div>
